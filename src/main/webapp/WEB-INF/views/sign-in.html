<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/auth/sign-in}" th:object="${userLoginDto}" method="post" class="mt-4">

                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="error : ${#fields.globalErrors()}" th:text="${error}" class="mb-0"></p>
                </div>

                <div class="mb-3">

                    <label class="form-label">Username</label>

                    <input type="text"
                           class="form-control"
                           th:field="*{username}"
                           required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           th:field="*{password}"
                           required/>
                </div>

                <input type="hidden" name="redirect_to" value="/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a th:href="@{/auth/sign-up}">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
