<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>

<body>

<nav th:fragment="navigation" class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/weather/search-results}">
            <img th:src="@{/resources/images/weather-app.png}" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div th:unless="${auth.isAuthenticated()}" class="d-flex align-items-center">
            <a href="auth/sign-up" class="btn btn-outline-success me-3">Register</a>
            <a href="auth/sign-in" class="btn btn-outline-success">Sign in</a>
        </div>
        <form th:if="${auth.isAuthenticated()}" th:action="@{/auth/logout}" method="post" class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${auth.user.username}">Username</span>
            <button class="btn btn-outline-danger">Sign out</button>
        </form>
    </div>
</nav>

<footer th:fragment="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

<th:block th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</th:block>

</body>

</html>
